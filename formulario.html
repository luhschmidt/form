<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
</head>

<body>
    <div>
        <h1>
            Cadrastro de DEVs
        </h1>
        <p>Cadrastre suas informações</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="Nome" id="Nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="Email" id="Email">
            </div>
        </fieldset>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label> <input type="radio" name="devweb" value="frontend"> Front-End </label>
            <label> <input type="radio" name="devweb" value="backend"> Back-end </label>
            <label> <input type="radio" name="devweb" value="fullstack"> Fullstack </label>
        </div>
        <div>
            <label>Senoridade:</label>
            <select id="Senoridade">
                <option selected disabled></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset>
            <div>
                <label>Selecione as tecnologias que você utiliza:</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">CSS</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>
        </fieldset>
        </div>
        <div>
            <label>Conte um pouco da sua experiência:</label>
            <input type="text" width="26em">
        </div>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
